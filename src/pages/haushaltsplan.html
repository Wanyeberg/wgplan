<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WG Haushaltsplan</title>
    <link rel="stylesheet" href="../styles/global/style.css">
</head>
<body>
    <h1>WG Haushaltsplan</h1>
    <div class="date-display" id="dateDisplay"></div>
    <div class="navigation">
        <button id="prevWeek">← Vorherige Woche</button>
        <button id="resetBtn" class="reset-btn">Aufgaben zurücksetzen</button>
        <button id="nextWeek">Nächste Woche →</button>
    </div>
    <div class="section">
        <h2>Wöchentliche Aufgaben</h2>
        <table class="tasks-table">
            <thead>
                <tr>
                    <th width="40px">Erledigt</th>
                    <th>Aufgabe</th>
                    <th>Zuständig</th>
                </tr>
            </thead>
            <tbody id="weeklyTasks"></tbody>
        </table>
    </div>
    <div class="section">
        <h2>Monatliche Aufgaben</h2>
        <table class="tasks-table">
            <thead>
                <tr>
                    <th width="40px">Erledigt</th>
                    <th>Aufgabe</th>
                    <th>Zuständig</th>
                </tr>
            </thead>
            <tbody id="monthlyTasks"></tbody>
        </table>
        <div class="note">* Monatliche Rotation am 1. des Monats</div>
    </div>
    <div class="section">
        <h2>Saisonale Aufgaben</h2>
        <table class="tasks-table">
            <thead>
                <tr>
                    <th width="40px">Erledigt</th>
                    <th>Aufgabe</th>
                    <th>Zuständig</th>
                </tr>
            </thead>
            <tbody id="seasonalTasks"></tbody>
        </table>
        <div class="note">* Rasenmähen und bestimmte saisonale Aufgaben alle 2 Wochen</div>
    </div>
    <div class="navigation">
        <button id="backToHome" onclick="window.location.href='index.html'">← Zurück zur Startseite</button>
    </div>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <!-- Unsere Scripts -->
    <script src="../js/services/firebase-config.js"></script>
    <script src="../js/components/script.js"></script>
</body>
</html>
